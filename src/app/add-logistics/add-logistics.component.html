<h1>Add Logistics Company</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">
<i class="fa fa-user-plus" style="font-size: 17px"></i>

Add Company</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Company Name</th>
            <th style="width: 10%">Phone Number </th>
            <th style="width: 10%"> Mobile Number</th>
            <th style="width: 10%"> Address </th>
            <th style="width: 10%"> Zipcode </th>
            <th style="width: 10%"> CreatedBy </th>
            <th style="width: 10%"> UpdatedBy </th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let us of logistics">
            <td>{{us.name}}</td>
            <td>{{us.phoneNumber}}</td>
            <td>{{us.mobileNumber}}</td>
            <td>{{us.address}}</td>
            <td>{{us.zipcode}}</td>
            <td>{{us.createdBy}}</td>
            <td>{{us.updatedBy}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{us.logisticCompanyId}}" class="btn btn-sm btn-primary mr-1"><i class="fas fa-user-edit" style="font-size: 17px"></i>Edit</a>
                <button (click)="deleteLogistics(us.logisticCompanyId)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="us.isDeleting">
                    <i class="fa fa-trash" style="font-size: 17px"></i>
                    <span *ngIf="us.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!us.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!logistics">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
