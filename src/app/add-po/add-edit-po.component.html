<h1 *ngIf="isAddMode">Add Purchase Order</h1>
<h1 *ngIf="!isAddMode">Edit Purchase Order</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="customerId">Customer ID</label>
            <input type="number" formControlName="customerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerId.errors }" />
            <div *ngIf="submitted && f.customerId.errors" class="invalid-feedback">
                <div *ngIf="f.customerId.errors.required"> Customer ID is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="startDate">Start Date</label>
            <input type="datetime" formControlName="startDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
            <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                <div *ngIf="f.startDate.errors.required">Start Date is required</div>
            </div> 
        </div> 
        <div class="form-group col">
            <label for="endDate">End Date</label>
            <input type="datetime" formControlName="endDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" />
            <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                <div *ngIf="f.endDate.errors.required">End Date is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">

            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="serviceTypeId">Service Type ID</label>
            <input type="number" formControlName="serviceTypeId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.serviceTypeId.errors }" />
            <div *ngIf="submitted && f.serviceTypeId.errors" class="invalid-feedback">
                <div *ngIf="f.serviceTypeId.errors.required">Service Type ID is required</div>
            </div>
        </div>
       
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/add-po" class="btn btn-link">Cancel</a>
    </div>
</form>
