<h1>Maintain Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">
<i class="fa fa-user-plus" style="font-size: 17px"></i>
 Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">First Name</th>
            <th style="width: 30%">Last Name</th>
            <th style="width: 30%">Address</th>
            <th style="width: 10%">Phone</th>
            <th style="width: 10%">Action</th>
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td style="white-space: nowrap">

                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1"><i class="fas fa-user-edit" style="font-size: 17px"></i>Edit</a>

                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <i class="fa fa-trash" style="font-size: 17px"></i>
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
